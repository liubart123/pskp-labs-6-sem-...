<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">

    <body>

        <!-- может быть, имеет смысл, например, запускать сразу чуть ли н миллионы операций этих для того .чтобы можно было сравнить скорост ьвыполнения, атк как прсоо показ того, что они запускаются, особого смысла не не сёт -->

        <div id="result">

        </div>

        <script>

            (async() => {

                let wasmCode = new Uint8Array([0,97,115,109,1,0,0,0,1,135,128,128,128,0,1,96,2,127,127,1,127,3,132,128,128,128,0,3,0,0,0,4,132,128,128,128,0,1,112,0,0,5,131,128,128,128,0,1,0,1,6,129,128,128,128,0,0,7,156,128,128,128,0,4,6,109,101,109,111,114,121,2,0,3,115,117,109,0,0,3,109,117,108,0,1,3,115,117,98,0,2,10,165,128,128,128,0,3,135,128,128,128,0,0,32,1,32,0,106,11,135,128,128,128,0,0,32,1,32,0,108,11,135,128,128,128,0,0,32,0,32,1,107,11]);

                // let wasmImports = {};
                // let wasmModule = new WebAssembly.Module(wasmCode);
                // let instance = new WebAssembly.Instance(wasmModule, wasmImports);

                let {instance, module} = await WebAssembly.instantiate(wasmCode);
                const {sum, mul, sub} = instance.exports;

                let x = 10, y = 20;

                const resultDiv = document.getElementById("result");
                resultDiv.innerText = `sum(${x}, ${y}) = ${sum(x, y)}\nmul(${x}, ${y}) = ${mul(x, y)}\nsub(${x}, ${y}) = ${sub(x, y)}`;
            
            })();

            
        </script>
        
    </body>
